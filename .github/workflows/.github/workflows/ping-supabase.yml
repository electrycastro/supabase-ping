name: Keep Supabase Awake

on:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 06:00 UTC (08:00 Spain)
  workflow_dispatch:        # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase (Auth health)
        run: |
          curl -sSf https://electrycastro.supabase.co/auth/v1/health -o /dev/null
          echo "Pinged Supabase successfully at $(date -u)"
